<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çƒŸèŠ±ç»½æ”¾</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #0d1128 100%);
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">ğŸ† çƒŸèŠ±ç»½æ”¾ä¸­...</div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¾ç½®
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color, velocity, gravity = 0.05) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = gravity;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.velocity.x *= 0.98; // ç©ºæ°”é˜»åŠ›
                this.velocity.y += this.gravity; // é‡åŠ›
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.globalAlpha = this.alpha * 0.3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y, targetY, color, pattern) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.pattern = pattern;
                this.velocity = { x: 0, y: -8 - Math.random() * 4 };
                this.exploded = false;
                this.particles = [];
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    // ä¸Šå‡é˜¶æ®µ
                    this.velocity.y += 0.1; // æ·»åŠ é‡åŠ›,è®©ä¸Šå‡å‡é€Ÿæ›´çœŸå®
                    this.y += this.velocity.y;

                    // æ·»åŠ å°¾è¿¹
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    // åˆ°è¾¾ç›®æ ‡é«˜åº¦æˆ–é€Ÿåº¦å˜ä¸ºæ­£(å¼€å§‹ä¸‹è½)æ—¶çˆ†ç‚¸
                    if (this.y <= this.targetY || this.velocity.y >= 0) {
                        this.explode();
                    }
                } else {
                    // æ›´æ–°çˆ†ç‚¸åçš„ç²’å­
                    this.particles.forEach(particle => particle.update());
                    this.particles = this.particles.filter(particle => !particle.isDead());
                }
            }

            draw() {
                if (!this.exploded) {
                    // ç»˜åˆ¶ä¸Šå‡çš„ç«ç®­
                    this.trail.forEach((point, index) => {
                        ctx.save();
                        ctx.globalAlpha = (index / this.trail.length) * 0.6;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });

                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    // ç»˜åˆ¶çˆ†ç‚¸ç²’å­
                    this.particles.forEach(particle => particle.draw());
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 80 + Math.random() * 40;

                switch (this.pattern) {
                    case 'circle':
                        this.createCirclePattern(particleCount);
                        break;
                    case 'ring':
                        this.createRingPattern(particleCount);
                        break;
                    case 'heart':
                        this.createHeartPattern(particleCount);
                        break;
                    case 'spiral':
                        this.createSpiralPattern(particleCount);
                        break;
                    case 'double':
                        this.createDoublePattern(particleCount);
                        break;
                    default:
                        this.createCirclePattern(particleCount);
                }
            }

            // åœ†å½¢çˆ†ç‚¸
            createCirclePattern(count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const speed = Math.random() * 4 + 3;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    this.particles.push(new Particle(this.x, this.y, this.color, velocity));
                }
            }

            // ç¯å½¢çˆ†ç‚¸
            createRingPattern(count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const speed = 5 + Math.random() * 2;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    this.particles.push(new Particle(this.x, this.y, this.color, velocity, 0.03));
                }
            }

            // å¿ƒå½¢çˆ†ç‚¸
            createHeartPattern(count) {
                for (let i = 0; i < count; i++) {
                    const t = (Math.PI * 2 * i) / count;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    const speed = 0.3 + Math.random() * 0.2;
                    const velocity = {
                        x: x * speed,
                        y: y * speed
                    };
                    this.particles.push(new Particle(this.x, this.y, this.color, velocity, 0.04));
                }
            }

            // èºæ—‹çˆ†ç‚¸
            createSpiralPattern(count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 6 * i) / count;
                    const radius = (i / count) * 8;
                    const velocity = {
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    };
                    this.particles.push(new Particle(this.x, this.y, this.color, velocity, 0.06));
                }
            }

            // åŒå±‚çˆ†ç‚¸
            createDoublePattern(count) {
                // å†…å±‚
                for (let i = 0; i < count / 2; i++) {
                    const angle = (Math.PI * 2 * i) / (count / 2);
                    const speed = 3 + Math.random();
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    this.particles.push(new Particle(this.x, this.y, this.color, velocity));
                }
                // å¤–å±‚
                for (let i = 0; i < count / 2; i++) {
                    const angle = (Math.PI * 2 * i) / (count / 2);
                    const speed = 6 + Math.random();
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const lighter = this.lightenColor(this.color);
                    this.particles.push(new Particle(this.x, this.y, lighter, velocity));
                }
            }

            lightenColor(color) {
                // ç®€å•çš„é¢œè‰²å˜äº®å¤„ç†
                return color.replace(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/, (match, r, g, b) => {
                    return `rgb(${Math.min(255, parseInt(r) + 50)}, ${Math.min(255, parseInt(g) + 50)}, ${Math.min(255, parseInt(b) + 50)})`;
                });
            }

            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // é¢œè‰²é›†åˆ
        const colors = [
            'rgb(255, 69, 0)',   // æ©™çº¢
            'rgb(255, 215, 0)',  // é‡‘è‰²
            'rgb(0, 255, 255)',  // é’è‰²
            'rgb(255, 20, 147)', // æ·±ç²‰
            'rgb(138, 43, 226)', // ç´«è‰²
            'rgb(0, 255, 127)',  // æ˜¥ç»¿
            'rgb(255, 105, 180)',// çƒ­ç²‰
            'rgb(75, 0, 130)',   // é›è“
            'rgb(255, 255, 0)',  // é»„è‰²
            'rgb(0, 191, 255)'   // æ·±å¤©è“
        ];

        // ç»½æ”¾æ¨¡å¼
        const patterns = ['circle', 'ring', 'heart', 'spiral', 'double'];

        // çƒŸèŠ±æ•°ç»„
        let fireworks = [];

        // éšæœºåˆ›å»ºçƒŸèŠ±
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const targetY = canvas.height * 0.2 + Math.random() * canvas.height * 0.3;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            fireworks.push(new Firework(x, canvas.height, targetY, color, pattern));
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // åŠé€æ˜é»‘è‰²è¦†ç›–,äº§ç”Ÿæ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            // ç§»é™¤å·²æ¶ˆå¤±çš„çƒŸèŠ±
            fireworks = fireworks.filter(firework => !firework.isDead());

            // éšæœºå‘å°„æ–°çƒŸèŠ±
            if (Math.random() < 0.05) {
                createRandomFirework();
            }

            requestAnimationFrame(animate);
        }

        // åˆå§‹å‘å°„å‡ ä¸ªçƒŸèŠ±
        setTimeout(() => createRandomFirework(), 500);
        setTimeout(() => createRandomFirework(), 1500);
        setTimeout(() => createRandomFirework(), 2500);

        // å¼€å§‹åŠ¨ç”»
        animate();
    </script>
</body>
</html>
