<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çƒŸèŠ±ç»½æ”¾</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #0d1128 100%);
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">ğŸ† çƒŸèŠ±ç»½æ”¾ä¸­...</div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¾ç½®
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color, velocity, gravity = 0.05) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.004; // é™ä½æ¶ˆæ•£é€Ÿåº¦(åŸæ¥0.01-0.03,ç°åœ¨0.004-0.012)
                this.gravity = gravity;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.velocity.x *= 0.99; // é™ä½ç©ºæ°”é˜»åŠ›,è®©ç²’å­é£å¾—æ›´è¿œ
                this.velocity.y += this.gravity; // é‡åŠ›
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.globalAlpha = this.alpha * 0.3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y, targetY, colorScheme, pattern) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.colorScheme = Array.isArray(colorScheme) ? colorScheme : [colorScheme];
                this.pattern = pattern;
                this.velocity = { x: 0, y: -8 - Math.random() * 4 };
                this.exploded = false;
                this.particles = [];
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    // ä¸Šå‡é˜¶æ®µ
                    this.velocity.y += 0.1; // æ·»åŠ é‡åŠ›,è®©ä¸Šå‡å‡é€Ÿæ›´çœŸå®
                    this.y += this.velocity.y;

                    // æ·»åŠ å°¾è¿¹
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    // åˆ°è¾¾ç›®æ ‡é«˜åº¦æˆ–é€Ÿåº¦å˜ä¸ºæ­£(å¼€å§‹ä¸‹è½)æ—¶çˆ†ç‚¸
                    if (this.y <= this.targetY || this.velocity.y >= 0) {
                        this.explode();
                    }
                } else {
                    // æ›´æ–°çˆ†ç‚¸åçš„ç²’å­
                    this.particles.forEach(particle => particle.update());
                    this.particles = this.particles.filter(particle => !particle.isDead());
                }
            }

            draw() {
                if (!this.exploded) {
                    // ç»˜åˆ¶ä¸Šå‡çš„ç«ç®­
                    const mainColor = this.colorScheme[0];
                    this.trail.forEach((point, index) => {
                        ctx.save();
                        ctx.globalAlpha = (index / this.trail.length) * 0.6;
                        ctx.fillStyle = mainColor;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });

                    ctx.save();
                    ctx.fillStyle = mainColor;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    // ç»˜åˆ¶çˆ†ç‚¸ç²’å­
                    this.particles.forEach(particle => particle.draw());
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 50 + Math.random() * 30; // ä»80-120å‡å°‘åˆ°50-80

                switch (this.pattern) {
                    case 'circle':
                        this.createCirclePattern(particleCount);
                        break;
                    case 'ring':
                        this.createRingPattern(particleCount);
                        break;
                    case 'heart':
                        this.createHeartPattern(particleCount);
                        break;
                    case 'spiral':
                        this.createSpiralPattern(particleCount);
                        break;
                    case 'double':
                        this.createDoublePattern(particleCount);
                        break;
                    case 'willow':
                        this.createWillowPattern(particleCount);
                        break;
                    case 'crossette':
                        this.createCrossettePattern(particleCount);
                        break;
                    case 'chrysanthemum':
                        this.createChrysanthemumPattern(particleCount);
                        break;
                    case 'palm':
                        this.createPalmPattern(particleCount);
                        break;
                    default:
                        this.createCirclePattern(particleCount);
                }
            }

            // åœ†å½¢çˆ†ç‚¸
            createCirclePattern(count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const speed = Math.random() * 4 + 3;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const color = this.colorScheme[Math.floor(Math.random() * this.colorScheme.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity));
                }
            }

            // ç¯å½¢çˆ†ç‚¸
            createRingPattern(count) {
                const color = this.colorScheme[0];
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const speed = 5 + Math.random() * 2;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    this.particles.push(new Particle(this.x, this.y, color, velocity, 0.03));
                }
            }

            // å¿ƒå½¢çˆ†ç‚¸
            createHeartPattern(count) {
                for (let i = 0; i < count; i++) {
                    const t = (Math.PI * 2 * i) / count;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    const speed = 0.3 + Math.random() * 0.2;
                    const velocity = {
                        x: x * speed,
                        y: y * speed
                    };
                    const color = this.colorScheme[Math.floor(Math.random() * this.colorScheme.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity, 0.04));
                }
            }

            // èºæ—‹çˆ†ç‚¸
            createSpiralPattern(count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 6 * i) / count;
                    const radius = (i / count) * 8;
                    const velocity = {
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    };
                    const colorIndex = Math.floor((i / count) * this.colorScheme.length);
                    const color = this.colorScheme[colorIndex];
                    this.particles.push(new Particle(this.x, this.y, color, velocity, 0.06));
                }
            }

            // åŒå±‚çˆ†ç‚¸
            createDoublePattern(count) {
                // å†…å±‚
                for (let i = 0; i < count / 2; i++) {
                    const angle = (Math.PI * 2 * i) / (count / 2);
                    const speed = 3 + Math.random();
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const color = this.colorScheme[0];
                    this.particles.push(new Particle(this.x, this.y, color, velocity));
                }
                // å¤–å±‚
                for (let i = 0; i < count / 2; i++) {
                    const angle = (Math.PI * 2 * i) / (count / 2);
                    const speed = 6 + Math.random();
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const color = this.colorScheme[this.colorScheme.length - 1];
                    this.particles.push(new Particle(this.x, this.y, color, velocity));
                }
            }

            // æŸ³æ ‘å‹çƒŸèŠ±(å‘ä¸‹å‚è½)
            createWillowPattern(count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count - Math.PI / 2; // åå‘ä¸‹æ–¹
                    const speed = Math.random() * 3 + 2;
                    const velocity = {
                        x: Math.cos(angle) * speed * 0.6,
                        y: Math.sin(angle) * speed + 2 // å‘ä¸‹çš„é¢å¤–é€Ÿåº¦
                    };
                    const color = this.colorScheme[Math.floor(Math.random() * this.colorScheme.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity, 0.08));
                }
            }

            // åå­—äº¤å‰å‹
            createCrossettePattern(count) {
                const directions = 8; // 8ä¸ªæ–¹å‘
                for (let d = 0; d < directions; d++) {
                    const angle = (Math.PI * 2 * d) / directions;
                    const particlesPerDirection = count / directions;
                    for (let i = 0; i < particlesPerDirection; i++) {
                        const speed = 4 + i * 0.3;
                        const velocity = {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed
                        };
                        const colorIndex = d % this.colorScheme.length;
                        const color = this.colorScheme[colorIndex];
                        this.particles.push(new Particle(this.x, this.y, color, velocity));
                    }
                }
            }

            // èŠèŠ±å‹(å¯†é›†çƒå½¢)
            createChrysanthemumPattern(count) {
                for (let i = 0; i < count; i++) {
                    // ä½¿ç”¨çƒåæ ‡ç”Ÿæˆå‡åŒ€åˆ†å¸ƒ
                    const phi = Math.acos(2 * (i / count) - 1);
                    const theta = Math.PI * (1 + Math.sqrt(5)) * i;
                    const speed = 3 + Math.random() * 2;
                    const velocity = {
                        x: speed * Math.sin(phi) * Math.cos(theta),
                        y: speed * Math.sin(phi) * Math.sin(theta) * 0.7 // å‹æ‰ä¸€ç‚¹
                    };
                    const color = this.colorScheme[Math.floor((i / count) * this.colorScheme.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity, 0.04));
                }
            }

            // æ£•æ¦ˆæ ‘å‹(æ‰‡å½¢å‘ä¸Šæ‰©æ•£)
            createPalmPattern(count) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.PI * (0.2 + 0.6 * (i / count)) - Math.PI / 2; // å‘ä¸Šæ‰‡å½¢
                    const speed = 3 + Math.random() * 4;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const color = this.colorScheme[Math.floor(Math.random() * this.colorScheme.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity, 0.03));
                }
            }

            lightenColor(color) {
                // ç®€å•çš„é¢œè‰²å˜äº®å¤„ç†
                return color.replace(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/, (match, r, g, b) => {
                    return `rgb(${Math.min(255, parseInt(r) + 50)}, ${Math.min(255, parseInt(g) + 50)}, ${Math.min(255, parseInt(b) + 50)})`;
                });
            }

            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // ä¼˜åŒ–åçš„é…è‰²æ–¹æ¡ˆ - æ›´åè°ƒçš„è‰²ç³»æ­é…
        const colorSchemes = [
            // é‡‘è‰²ç³»
            ['rgb(255, 215, 0)', 'rgb(255, 185, 15)', 'rgb(255, 140, 0)'],
            // è“ç´«ç³»
            ['rgb(138, 43, 226)', 'rgb(147, 112, 219)', 'rgb(186, 85, 211)'],
            // çº¢ç²‰ç³»
            ['rgb(255, 20, 147)', 'rgb(255, 105, 180)', 'rgb(255, 182, 193)'],
            // é’ç»¿ç³»
            ['rgb(0, 255, 255)', 'rgb(64, 224, 208)', 'rgb(127, 255, 212)'],
            // é“¶ç™½ç³»
            ['rgb(255, 255, 255)', 'rgb(230, 230, 250)', 'rgb(211, 211, 211)'],
            // æ©™çº¢ç³»
            ['rgb(255, 69, 0)', 'rgb(255, 99, 71)', 'rgb(255, 127, 80)']
        ];

        // æ›´å¤šç»½æ”¾æ¨¡å¼
        const patterns = ['circle', 'ring', 'heart', 'spiral', 'double', 'willow', 'crossette', 'chrysanthemum', 'palm'];

        // çƒŸèŠ±æ•°ç»„
        let fireworks = [];

        // éšæœºåˆ›å»ºçƒŸèŠ±
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const targetY = canvas.height * 0.2 + Math.random() * canvas.height * 0.3;
            const colorScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            fireworks.push(new Firework(x, canvas.height, targetY, colorScheme, pattern));
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // åŠé€æ˜é»‘è‰²è¦†ç›–,äº§ç”Ÿæ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            // ç§»é™¤å·²æ¶ˆå¤±çš„çƒŸèŠ±
            fireworks = fireworks.filter(firework => !firework.isDead());

            // éšæœºå‘å°„æ–°çƒŸèŠ± - é™ä½é¢‘ç‡
            if (Math.random() < 0.015) {  // ä»0.05é™åˆ°0.015,å‘å°„é¢‘ç‡é™ä½çº¦70%
                createRandomFirework();
            }

            requestAnimationFrame(animate);
        }

        // åˆå§‹å‘å°„çƒŸèŠ± - å‡å°‘åˆå§‹æ•°é‡
        setTimeout(() => createRandomFirework(), 1000);

        // å¼€å§‹åŠ¨ç”»
        animate();
    </script>
</body>
